        <div class="payment">

                <div>
                    <label for="donate">Cost</label>
                    <input type="text" name="Cost" id="Cost">
                </div>
                <br>
                <div class="group owner">
                    <label for="owner">Name on Card</label>
                    <input type="text" class="form-control" id="owner" placeholder="Company">
                </div>
                <div class="group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="XXX">
                    <!-- three numbers -->
                </div>
                <div class="group" id="card-numberField">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    <!-- nine numbers -->
                </div>
                <div class="group" id="expirationDate">
                    <label>Expiration Date</label>
                    <select>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                    </select>
                </div>
