    <div class="donate">
        <h1>Total Cost</h1>
        <div class="payment">
            <form id="order">
                <div>
                    <label for="donate">Cost</label>
                    <input type="text" name="Cost" id="Cost" readonly>
                </div>
                <br>
                <div class="group owner">
                    <label for="owner">Name on Card</label>
                    <input type="text" class="form-control" id="owner" placeholder="Company" required oninvalid="this.setCustomValidity('Please enter the name on the card')" oninput="setCustomValidity('')">
                </div>
                <div class="group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="XXX" required oninvalid="this.setCustomValidity('Enter a valid CVV')" oninput="setCustomValidity('')" pattern="^[0-9]{3}$">
                    <!-- three numbers -->
                </div>
                <div class="group" id="card-numberField">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required oninvalid="this.setCustomValidity('Enter a valid card number')" oninput="setCustomValidity('')" pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}">
                    <!-- nine numbers -->
                </div>
                <div class="address">
                    <label for="address">Shipping Address</label>
                    <input type="text" class="form-control" id="add" placeholder="1234 North Street">
                </div>
                <div class="group" id="expirationDate">
                    <label>Expiration Date</label>
                    <select>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                    </select>
                </div>
                <br>
                <div class="city">
                    <label for="address">city</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
